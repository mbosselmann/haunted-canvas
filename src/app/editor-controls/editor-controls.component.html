<section class="editor-controls">
  <div class="editor-controls-section options-overview">
    @if (selectedOption?.type === "settings") {
      <app-editor-slider
        (valueChange)="onSliderValueChange($event)"
        [selectedOption]="selectedOption!"
      />
    }
    @if (
      (selectedCategory && !selectedOption) || selectedOption?.type === "save"
    ) {
      @for (option of categoryOptions[selectedCategory]; track option.id) {
        <button
          type="button"
          class="editor-controls-button option-button"
          (click)="onSelectOption(option.name)"
        >
          <img
            class="option-image"
            [src]="'/assets/' + option.icon + '.svg'"
            [alt]="option.name"
          />
        </button>
      }
    }
  </div>
  <div class="editor-controls-section">
    @if (isImageChosen) {
      @for (category of categories; track category) {
        <button
          type="button"
          class="editor-controls-button"
          (click)="onSelectCategory(category)"
          [appActive]="selectedCategory === category"
        >
          {{ category }}
        </button>
      }
    }
  </div>
</section>
