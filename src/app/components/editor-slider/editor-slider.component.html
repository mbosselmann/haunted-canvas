<div class="input-group">
  <label class="label" for="slider">
    {{ selectedPreviewImageOptions.name }}
  </label>
  <input
    class="input"
    type="range"
    id="slider"
    min="{{ selectedPreviewImageOptions.minValue }}"
    max="{{ selectedPreviewImageOptions.maxValue }}"
    value="{{ selectedPreviewImageOptions.value }}"
    (change)="onValueChange($event)"
  />
</div>
<app-save-close-button-group (close)="onCloseSlider($event)" />
