@if (selectedCategory === "settings") {
  <canvas
    #styleCanvas
    class="canvas"
    appPreviewImage
    [previewImage]="previewImage"
    [appPreviewImageSettings]="appPreviewImageSettings"
    width="800"
    height="600"
  ></canvas>
} @else {
  <canvas
    #finalCanvas
    class="canvas"
    appPreviewImage
    [finalImage]="finalImage"
    [stickers]="stickers"
    [selectedStickers]="selectedStickers"
    width="800"
    height="600"
  ></canvas>
}
