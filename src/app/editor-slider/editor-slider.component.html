<div class="input-group">
  <label class="label" for="slider">
    {{ selectedOption.name }}
  </label>
  <input
    class="input"
    type="range"
    id="slider"
    min="{{ selectedOption.minValue }}"
    max="{{ selectedOption.maxValue }}"
    value="{{ selectedOption.value }}"
    (change)="onValueChange($event)"
  />
</div>
<app-save-close-button-group (close)="onCloseSlider($event)" />
